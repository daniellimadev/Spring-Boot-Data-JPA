spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/bookstore-jpa
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  application:
    name: Spring-Boot-JPA
server:
  port: '8080'
